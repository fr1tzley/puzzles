        h1 {

}
.center {

.center-block {
  margin: auto;

    border: 3px solid black;
    width: 990px;

}

  <body>
    <main>
        <h1>Level 5</h1>
        <div class="center">
            <img src="Tarsier.png" class="slide">
            <div class="container">
                <a href="slide2.html" class="nav-link">&lt;&lt; Back</a>
                <a href="slide4.html" class="nav-link">Forward &gt;&gt;</a>
            </div>
        </div> 

        
        <div class="center">
            <form onsubmit="return redirectToInputPage();">
                <input type="text" id="userInput" name="userInput" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
            function redirectToInputPage() {
                const input = document.getElementById('userInput').value.trim();
                if (input) {
                    const url = `${input}.html`;
                    window.location.href = url;
                    return false; // Prevent form from submitting in the traditional way
                }
                return true; // Allow form to submit if input is empty (though this won't happen due to `required` attribute)
            }
        </script>
    </main>
    </main>
	<script src="index.js"></script>
  </body>
