<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I wonder how they sent telegrams back then</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        h1 {
  text-align: center;
}
.center {
  text-align: center;
  list-style-position: inside;
}
.center-block {
  margin: auto;
  display: block;
}
.slide {
    border: 3px solid red;
    width: 660px;
    height: 414px;
}
    </style>
  </head>
  <body>
    <main>
        <h1>Level 7</h1>
        
        
        <div class="center">
            Welcome, Samuel. You have new messages.

         
        </div>
        <div class="center">
            <img src="housemap.JPG" class="slide">
        </div>

        <div class="center">
            Your files:
        </div>
        <div class="center">
            <img src="mefile.jpg" style="height:75px; width:auto">
        </div>
        <div class="center">
            <img src="messagesfile.JPG" style="height:75px; width:auto">
        </div>


            
            



        
        <div class="center">
            <form onsubmit="return redirectToInputPage();">
                <input type="text" id="userInput" name="userInput" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <script>
            function redirectToInputPage() {
                const input = document.getElementById('userInput').value.trim();
                if (input) {
                    const url = `${input}.html`;
                    window.location.href = url;
                    return false; // Prevent form from submitting in the traditional way
                }
                return true; // Allow form to submit if input is empty (though this won't happen due to `required` attribute)
            }
        </script>
    </main>
    </main>
	<script src="index.js"></script>
  </body>
</html>
