<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National symbol</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        h1 {
  text-align: center;
}
.center {
  text-align: center;
  list-style-position: inside;
}
.center-block {
  margin: auto;
  display: block;
}
.slide {
    border: 3px solid black;
}
    </style>
  </head>
 
  <body>
    <h1 class="center">
      Level 12
    </h1>
    <div class="center">
      <img src="flags.JPG" class="slide" style="margin-left:auto; margin-right:auto">
    </div>
    

    <div class="center">
      <form onsubmit="return redirectToInputPage();">
          <input type="text" id="userInput" name="userInput" required>
          <button type="submit">Submit</button>
      </form>
  </div>

  <script>
      function redirectToInputPage() {
          const input = document.getElementById('userInput').value.trim();
          if (input) {
              const url = `../../${input}/a.html`;
              window.location.href = url;
              return false; // Prevent form from submitting in the traditional way
          }
          return true; // Allow form to submit if input is empty (though this won't happen due to `required` attribute)
      }
  </script>
  </body>
</html>
